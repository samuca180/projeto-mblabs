<ion-header>

  <ion-navbar>
    <ion-title>Caixa Registradora</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div id="register">
        <div id="ticket">
          <h1>Adicione os valores!</h1>
          <table>
            <tbody id="entries">
            </tbody>
            <tfoot>
              <tr>
                <th>Total</th>
                <th id="total"> R$0.00</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <form id="entry">
          <input id="newEntry" autofocus placeholder="Quanto custa?">
        </form>
      </div>

</ion-content>
